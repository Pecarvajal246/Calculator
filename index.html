<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
    <script src="./js-file.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="buttons">
        <button class="clear">AC</button>
        <button class="erase">Delete</button>
        <button class="num1">7</button>
        <button class="num2">8</button>
        <button class="num3">9</button>
        <button class="num4">4</button>
        <button class="num5">5</button>
        <button class="num6">6</button>
        <button class="num7">1</button>
        <button class="num8">2</button>
        <button class="num9">3</button>
        <button class="num0">0</button>
        <button class="decimal">.</button>
        <button class="add operator">+</button>
        <button class="sub operator">-</button>
        <button class="mult operator">ร</button>
        <button class="div operator">รท</button>
        <button class="equal">=</button>
      </div>
    </div>
  </body>
</html>
